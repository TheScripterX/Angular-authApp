<form
  class="login100-form"
  autocomplete="off"
  [formGroup]="myAuthForm"
  (ngSubmit)="register()"
>
  <span class="login100-form-title p-b-49"> New user </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Name</span>
    <input
      class="input100"
      type="text"
      placeholder="Enter your Name"
      formControlName="name"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input
      class="input100"
      type="email"
      placeholder="Enter your Email"
      formControlName="email"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input
      class="input100"
      type="password"
      placeholder="Enter your Password"
      formControlName="password"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button
        type="submit"
        class="login100-form-btn"
        [disabled]="myAuthForm.invalid"
      >
        Register
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17"> Already an Account ? </span>

    <a routerLink="/auth/login" class="txt2"> Login here </a>
  </div>
</form>

<span>Form Valid</span>
<pre>{{ myAuthForm.valid }}</pre>
